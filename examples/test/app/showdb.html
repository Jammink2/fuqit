<html>
    <body>

        <h1>Database Contents</h1>

        <table>
        <tr><th>id</th><th>Title</th></tr>

        {% for record in db.select('test') %}
        <tr>
            <td>{{ record.id }}</td>
            <td>{{ record.title }}</td>
            <td><a href="/dbtest/delete?id={{ record.id }}">[X]</a></tr>
        {% endfor %}
        </table>

        <form method="post" action="/dbtest">
        <p><input type="text" name="title" /> <input type="submit" value="Add" /></p>
        </form>

    </body>
</html>
